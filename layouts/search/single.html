<body>

            {{ partial "nav.html" . }}

        </header>

        {{ partial "breadcrumbs.html" . }}

        <div id="content">
            <div class="container">

                <div class="row">

                    <div class="col-md-9">

                        <div id="blog-listing-medium"></div>

                    </div>


                    <div class="col-md-3">
                        {{ partial "widgets/tags.html" . }}
                    </div>

            </div>
        </div>

        {{ partial "footer.html" . }}

    </div>

</html>
